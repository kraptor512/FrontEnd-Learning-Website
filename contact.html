<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stacked Forms</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 10px;
            background-color: rgb(119, 0, 255); 
        }
    </style>
</head>
<body>
    <form class="form-inline">
        <img src="https://th.bing.com/th/id/OIP.6eYJOCkI6dtqOJxI9BKl3QHaGl?rs=1&pid=ImgDetMain" alt="Logo" width="60" height="60">
        <h1 style="color:#88F148; font-family:Bodoni MT; margin: 0;"><b>Learn.2.Code</b></h1>
    </form>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link " href="home.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link  " href="services.html">SERVICES</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <h1> Fill the  Details </h1>
        <form id="myForm" action="/action_page.php" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" required> 
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" placeholder="Enter DOB" required>
            </div>
            <div class="form-group">
                <label>Feedback</label>
                <input type="text" class="form-control" placeholder="Enter your feedback" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#myForm').submit(function (event) {
                event.preventDefault();
                alert('Form submitted successfully!');
                
            });
        });
    </script>
</body>
</html>
